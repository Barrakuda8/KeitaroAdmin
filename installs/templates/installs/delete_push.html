{% extends 'adminapp/base.html' %}
{% load static %}
{% block content %}
<form action="{% url 'installs:delete_push' pk=object.pk %}" class="form-content delete-content" method="post">
    {% csrf_token %}
    <h1 class="form-title">Вы точно хотите удалить пуш "{{ object }}"?</h1>
    <div class="delete-buttons">
        <input type="submit" class="button" value="Да">
        <a href="{% url 'installs:pushes' %}" class="button">Нет</a>
    </div>
</form>
{% endblock %}
